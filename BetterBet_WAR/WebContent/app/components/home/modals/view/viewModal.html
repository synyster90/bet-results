<div>
	<div class="modal-header">
		<button type="button" class="close" (click)="close()"><span>x</span></button>
		<div class="dropdown" [ngClass]="{open: showDropdown}">
			<button class="btn btn-default btn-xs dropdown-toggle" type="button" (click)="toggleDropdown()" (blur)="toggleDropdown()">
				<span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span> <span translate="LABEL_TEXT.ACTIONS"></span>
			</button>
			<ul class="dropdown-menu dropdown-menu-right">
				<li><a (click)="editItemPopup()">
					<span class="icon icon-edit" aria-hidden="true"></span> <span translate="BUTTON_TEXT.EDIT_TITLE"></span>
				</a></li>
			</ul>
		</div>
		<h3 class="modal-title panel-view-title" translate="MODAL_TEXT.TITLE_VIEW" translate-values='{"title":"Dati"}'></h3>
	</div>
	<div class="modal-body">
		<div class="panel panel-default panel-view">			
			<div class="panel-body panel-body-custom">
				<div class="row row-form-grid">
					<div class="col-sm-12 col-section">
						<div class="row row-form-entry">
							<div class="col-sm-3 form-label">competizione</div>
							<div class="col-sm-9 form-value"><strong>{{itemInfo.competition.value}}</strong></div>
						</div>
						<div class="row row-form-entry">
							<div class="col-sm-3 form-label">partita</div>
							<div class="col-sm-9 form-value"><strong>{{itemInfo.match.value}}</strong></div>
						</div>
						<div class="row row-form-entry">
							<div class="col-sm-3 form-label">scommessa</div>
							<div class="col-sm-9 form-value"><strong>{{itemInfo.scommessa.value}}</strong></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" type="button" (click)="close()"><span translate="MODAL_TEXT.BUTTON_CLOSE"></span></button>
	</div>
</div>
