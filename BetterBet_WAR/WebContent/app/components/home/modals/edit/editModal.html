<div class="modal-header">
	<button type="button" class="close" (click)="close()"><span>x</span></button>
	<h3 class="modal-title panel-view-title" translate="MODAL_TEXT.TITLE_EDIT" translate-values='{"title":"Dati"}'></h3>
</div>
<div class="modal-body">
	<form name="editForm" novalidate>
		<div class="panel panel-default panel-edit">
			<ui-exception [exception]="httpClient.exception" exception-hidden="true"></ui-exception>
			<div class="panel-body panel-body-custom">
				<div class="row row-form-grid">
					<div class="col-md-12 col-section">
						<div class="row row-form-entry">
							<div class="col-md-3 form-label">partita</div>
							<div class="col-md-9 form-value">
								<ui-autocomplete [ac-items]="scommesseService.scommesseList" [ac-item-selected]="{value: editItem.partita, des: ''}"
									(ac-item-selected-change)="editItem.partita = $event ? $event.value : ''"
									ac-not-found="partita inserita errata!" ac-select-on-match="true" ac-input-name="partita" class="form-input"
									validate [model]="[editItem]"></ui-autocomplete>
							</div>
						</div>
						<div class="row row-form-entry">
							<div class="col-md-3 form-label">scommessa</div>
							<div class="col-md-9 form-value">
								<ui-autocomplete [ac-items]="scommesseService.scommesseList" [ac-item-selected]="{value: editItem.scommessa, des: ''}"
									(ac-item-selected-change)="editItem.scommessa = $event ? $event.value : ''"
									ac-not-found="scommessa inserita errata!" ac-select-on-match="true" ac-input-name="scommessa" class="form-input"
									validate [model]="[editItem]"></ui-autocomplete>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<div class="row">
		<div class="col-sm-12">
			<button class="btn btn-default" type="button" (click)="close()"><span translate="MODAL_TEXT.BUTTON_CLOSE"></span></button>
			<button class="btn btn-primary" type="button" (click)="save()"><span translate="MODAL_TEXT.BUTTON_SAVE"></span></button>
		</div>
	</div>			
</div>
