<main>

  <div class="container">
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Sito Scommesse</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="" (click)="insertDialog($event)">Insert</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <table class="table table-bordered scommesse">
      <thead>
        <tr>
          <th>Casa</th>
          <th>Risultato</th>
          <th>Ospite</th>
          <th>Minuti</th>
          <th>Scommessa</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of tableData; let $index = index" [ngClass]="{'finished': entry.status == 'FINISHED'}" id="{{entry.id}}">
          <td>{{entry.casa}}</td>
          <td id="risultato" [ngClass]="{'live': entry.status == 'IN_PLAY'}">{{entry.risultato}}</td>
          <td>{{entry.ospite}}</td>
          <td>{{entry.status}}</td>
          <td class="scommessa" [ngClass]="{'success' : checkScommessa(entry.scommessa.id, entry.risultato) }">{{entry.scommessa?.name}}</td>
          <td><button (click)="deletePartita(entry.id)">Delete</button> <button (click)="editDialog(entry.id)">Edit</button></td>
        </tr>
      </tbody>
    </table>

    <div id="diretta"></div>
  </div>
</main>
